<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bw-link-dialog__overlay"></div>
    <div class="bw-link-dialog__content">
      <div class="bw-link-dialog__header">Insert Link</div>
      <input
        type="url"
        class="bw-link-dialog__input"
        placeholder="https://example.com"
      />
      <div class="bw-link-dialog__actions">
        <button
          type="button"
          class="bw-link-dialog__btn bw-link-dialog__btn--cancel"
        >
          Cancel
        </button>
        <button
          type="button"
          class="bw-link-dialog__btn bw-link-dialog__btn--submit"
        >
          Insert
        </button>
      </div>
    </div>
  </body>
</html>
