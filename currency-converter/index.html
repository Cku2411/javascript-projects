<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Currencey Converter</h1>

      <div class="curency-container">
        <select name="cur1" id="cur1">
          <option value="USD">USD</option>
          <option value="USD">JAV</option>
          <option value="USD">VND</option>
        </select>

        <input type="number" class="curNumber" value="1" id="inputcur1" />

        <!-- <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-minus"></i> -->
      </div>

      <div class="curency-container">
        <select name="cur2" id="cur2">
          <option value="USD">USD</option>
          <option value="USD">JAV</option>
          <option value="USD">VND</option>
        </select>

        <input type="number" class="curNumber" value="1" id="inputcur2" />
        <!-- <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-minus"></i> -->
      </div>

      <div class="result">
        <p>HELLO</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
